{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('{% static 'assets/img/contact-bg.jpg' %}')">
    {% include 'includes/alert.html' %}
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Login</h1>
                    <span class="subheading">Create Accoint? <a class='Aregis' href="{% url 'register' %}">Register</a>.</span>
                </div>
            </div>
        </div>
    </div>
</header>


<!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="my-5">
                    <form id="contactForm" method="POST">
                        {% csrf_token %}
                        <div class="form-floating">
                            <input class="form-control" id="loginUsername" type="text" placeholder="Enter your username" data-sb-validations="required" name="username" />
                            <label for="name">Username</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="loginPassword" type="password" placeholder="Enter your password" data-sb-validations="required" name="password" />
                            <label for="phone">Password</label>
                        </div>
                        <br>
                        <!-- Submit Button-->
                        <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
